<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F4F5F7] ">


       <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <!-- Logo/Header Section - Responsive sizing -->
        <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg h-[150px] sm:h-[200px] mx-auto bg-[url('./assets/bg.png')] bg-no-repeat bg-cover flex items-center justify-center mb-6">
            <img src="./assets/Group.png" alt="" class="max-w-full h-auto">
        </div>
        
        <!-- Form Section - Responsive width and spacing -->
        <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg">
            <form action="" class="flex flex-col gap-4 p-4 sm:p-6 lg:p-8 bg-white rounded-lg shadow-lg">
               <label for="" class="text-lg sm:text-xl font-bold">Mobile Number</label>
               <input type="text" placeholder="Enter Mobile Number" class="bg-[#F4F5F7] p-3 sm:p-4 rounded-md text-base">
               <label for="" class="text-lg sm:text-xl font-bold">4 Digit Pin</label>
               <input type="password" placeholder="Enter Pin" class="bg-[#F4F5F7] p-3 sm:p-4 rounded-md text-base">
               <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 sm:p-4 rounded-md text-base font-medium transition-colors">Login</button>

           </form>
           </div>
       </div>
    
    



    <script src="script.js"></script>
</body>
</html>
